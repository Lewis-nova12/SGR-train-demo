<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SGR Tracker — Demo</title>

  <!-- Tailwind Play CDN for quick styling (no build) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-slate-50">

  <header class="p-4 bg-white shadow">
    <div class="max-w-4xl mx-auto flex items-center justify-between">
      <h1 class="text-xl font-semibold">SGR Tracker — Demo</h1>
      <div class="text-sm text-slate-600">Simulated live positions • No backend</div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto mt-6 p-4">
    <div id="map" class="rounded-lg shadow h-[600px]"></div>

    <div class="mt-4 bg-white p-3 rounded shadow text-sm text-slate-700">
      <strong>Controls:</strong>
      <span id="status">Initializing...</span>
      <button id="pauseBtn" class="ml-4 px-3 py-1 bg-sky-500 text-white rounded">Pause</button>
      <button id="resetBtn" class="ml-2 px-3 py-1 border rounded">Reset</button>
    </div>
  </main>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <script src="main.js"></script>
</body>
</html>
